<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>task manager</h1>
    </header>

    <div class="input__block">
        <div class="ib__field">
            <input type="text" id="task_title" placeholder="Task Title">
            <textarea name="" id="task_description" cols="30" rows="10" placeholder="Task description"></textarea>
            <button id="add_button">ДОБАВИТЬ</button>
        </div>

    </div>

    <h3 class="hidden__txt" id="hidden_txt">
        Сейчас Ваш список дел пуст...
        <br> Но, Вы всегда можете создать новый!)
    </h3>

    <div class="list__block" id="list_block">
        <div class="lb__paragraphs" id="sortable">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
